                <hr>
            </header>
            <form name="form" onsubmit="return (validate())" method="post"> 
                
                <div id="name_email">
                <h4>Name and email</h4>
                </div>
                <input type="text" id="firstname" placeholder="First name"/>
                
                <input type="text" id="secondname" placeholder="Second name"/>

                <input type="text" id="email" placeholder="Email"/>
                

                <div id="age">
                    <h4>Age</h4>
                        <input type="radio" name="category" placeholder="age" value="13-18" checked <label>13-18</label>
                        <input type="radio" name="category" placeholder="age" value="19-24"  <label>19-24</label>
                        <input type="radio" name="category" placeholder="age" value="24-31"  <label>24-31</label>
                        <input type="radio" name="category" placeholder="age" value="31+"  <label>31+</label>
                </div>

                <div id="sports">
                    <h4>Sports you enjoy</h4>
                        <input type="checkbox" name="football" value="football" <label>football</label>
                        <input type="checkbox" name="rugby" value="rugby" <label>rugby</label>
                        <input type="checkbox" name="hurling" value="hurling" <label>hurling</label>
                </div>

                <div id="message">
                    <h4>Would you consider joining the Gym?</h4>
                        <textarea name="message" id="message" rows="10" cols="30"></textarea>
                </div>

                <div id="gender">
                <h4>Gender</h4>
                    <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="neutral">neutral</option>
                </div>
                <br>
    
                <div id="submit">
                <input type = "submit" value="submit"/>
                </div>
                <br>
                <div id="reset">
                <input type = "reset" value="reset"/>
                </div>
            </form>
